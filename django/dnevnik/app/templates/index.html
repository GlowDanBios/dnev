<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h1>Расписание на неделю</h1>
{% for i in day %}
    <h3><a href = "/day?did={{i.id}}">День {{ i.id }}</a></h3>
    <ol>
        {% for l in lessons %}
            {% for k in l %}
                {% if k.project_id == i.id %}
                    <h4>
                        <li><a href="/lesson?lid={{ k.id }}">{{ k.name }}</a></li>
                    <small><a href="delete_lesson?iii={{ k.id }}">Удалить</a></small>
                    </h4>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ol>
    <form action="/add_lesson">
        <input name="did" type="hidden" value="{{ i.id }}">
        <input name="name" type="text" placeholder="Название урока">
        <button>Добавить урок</button>
    </form>
{% endfor %}
</body>
</html>
