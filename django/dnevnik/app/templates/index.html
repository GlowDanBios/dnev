<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>

<body>
    <h1>Расписание на неделю</h1>
    {%for i in day%}
    <h1>День {{i.id}}</h1>
    <ol>
    {%for l in lessons%}
    {%for k in l%}
    {%if k.project_id == i.id%}
    <h2><li>{{k.name}}</li></h2>
    {%endif%}
    {%endfor%}
    {%endfor%}
    </ol>
    {%endfor%}
</body>

</html>
