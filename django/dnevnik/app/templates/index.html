<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дневник</title>
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">

</head>
<style>
    .columns {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <h1 class="title">Личный помощник школьника</h1>
        <h2 class="subtitle">GDMS0918</h2>
    </div>
</section>
<h1><strong>Расписание на неделю</strong></h1>
<div class="columns">
    <div class="level">
        {% for i in day %}
            <div class="level-item has-text-centered">
                <div class="column">
                    <h2><a href="/day?did={{ i.id }}">День {{ i.id }}</a></h2>
                    <table>
                        {% for l in lessons %}
                            {% for k in l %}
                                {% if k.project_id == i.id %}
                                    <tr>
                                        <td>
                                            <h4>
                                                <li><a href="/lesson?lid={{ k.id }}">{{ k.name }}   </a>
                                                    <small><a href="delete_lesson?iii={{ k.id }}">Удалить</a></small>
                                                </li>
                                            </h4>
                                        </td>
                                    </tr>
                                {% endif %}
                            {% endfor %}
                        {% endfor %}
                    </table>
                    <form class="form" action="/add_lesson">
                        <input name="did" type="hidden" value="{{ i.id }}">
                        <div class="field">
                            <input class="input is-info" name="name" type="text" placeholder="Название урока">
                        </div>
                        <button class="button">Добавить урок</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<br>
<form action="/clear_d_h" class="has-text-centered">
    <button class="button ">Очистить выполненные домашние задания</button>
</form>
</body>
</html>
