<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>День</title>
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">

</head>
<style>
    .columns {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <h1 class="title">Личный помощник школьника</h1>
        <h2 class="subtitle">GDMS0918</h2>
    </div>
</section>
<div class="container">
    <h1 class="subtitle"> {{ day.name }}</h1>
    {% for e in event %}
        <h3>{{ e.text }}</h3> <small><a href="delete_e?id={{ e.id }}&did={{ day.id }}">Удалить</a></small>
    {% endfor %}
    <form class="form" action="/add_event">
        <input type="hidden" name="id" value="{{ day.id }}">
        <div class="field">
            <div class="control">
                <input width="" class="input" type="text" name="not" placeholder="Текст события">
            </div>
        </div>
        <button class="button">Добавить событие</button>
    </form>
</div>
<h2 class="has-text-centered" ><a href="/">Обратно</a></h2>
</body>

</html>
